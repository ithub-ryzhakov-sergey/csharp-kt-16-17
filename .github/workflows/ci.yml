name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore **/*.csproj

      - name: Build
        run: dotnet build **/*.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test App.Tests/App.Tests.csproj --configuration Release --no-build --logger trx --results-directory ./TestResults
